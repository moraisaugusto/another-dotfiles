interface = wlp2s0
label-connected = "%downspeed:7%"
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = #5b

[module/date]
type = internal/date
interval = 1

date = "%d/%m/%y"
date-alt = "%d/%m/%y"

time = "%H:%M"
time-alt =  %H:%M

;format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}
;format-underline = #0a6cf5

