[colors]
background = #222
background-alt = #444
foreground = #dfdfdf
foreground-alt = #7a7a7a
primary = #ffb52a
secondary = #e60053
alert = #bd2c40
cyan = #00FFFF

[global/wm]
margin-top = 9
margin-bottom = 5

[settings]
; The throttle settings lets the eventloop swallow up til X events
; if they happen within Y millisecond after first event was received.
; This is done to prevent flood of update event.
;
; For example if 5 modules emit an update event at the same time, we really
; just care about the last one. But if we wait too long for events to swallow
; the bar would appear sluggish so we continue if timeout
; expires or limit is reached.
;throttle-output = 5
;throttle-output-for = 5


; Time in milliseconds that the input handler will wait between processing events
;throttle-input-for = 30

; Reload upon receiving XCB_RANDR_SCREEN_CHANGE_NOTIFY events
screenchange-reload = true

[bar/top]
;monitor = ${env:MONITOR:DP-4}
monitor = ${env:MONITOR:DP-5}
width = 100%
height = 50
offset-x = 0
offset-y = 0

;background = ${xrdb:color9}
background = ${colors.background}
foreground = ${colors.foreground}

overline-size = 0
overline-color = #f00
underline-size = 2
underline-color = #00f

border-bottom-size = 0
border-bottom-color = ${colors.background}

spacing = 0
padding-left = 0
padding-right = 1
module-margin-left = 0
module-margin-right = 3

;font-0 = Knack\ Nerd\ Font:pixelsize=16;1
font-0 = Hack Nerd Font:pixelsize=22;1
font-1 = Weather Icons:size=22;1
font-2 = Noto Emoji:scale=6;1
font-3 = Font Awesome 5 Free: style=Solid: pixelsize=11
font-4 = Font Awesome 5 Brands: pixelsize=11
;font-4 = Material Icons: style=Regular: pixelsize=13; 2
;font-0 = hack:pixelsize=12;1
;font-1 = unifont:size=6:heavy:fontformat=truetype;-2
;font-2 = siji:pixelsize=10;0
;font-3 = FontAwesome:pixelsize=14;0

modules-left =  i3 pomodoro vpn-nordvpn-status
modules-center = date openweathermap-simple
modules-right =  updates-arch-combined  pulseaudio-control  temperature filesystem-home filesystem-slash battery eth wlan monitors powermenu

tray-position = right
tray-scale = 1.0
tray-maxsize = 36
tray-padding = 4
pseudo-transparency = true
;tray-background = #0063ff
tray-background = #222

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

[module/xwindow]
type = internal/xwindow
label = "   %{F#5b5b5b}%{F-} %title:0:70:...%"
label-maxlen = 50

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-underline = ${colors.secondary}
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}

label-layout = %layout%

label-indicator-padding = 2
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem-home]
type = internal/fs
interval = 25

mount-0 = /home
label-mounted = "%{F#7a7a7a}%{F-} %percentage_used%%"

[module/filesystem-slash]
type = internal/fs
interval = 25

mount-0 = /
label-mounted = "%{F#7a7a7a}%{F-} %percentage_used%%"

